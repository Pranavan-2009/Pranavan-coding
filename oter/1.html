<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bank App</title>
  <style>
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .bank-container {
      width: 450px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #balance {
      font-size: 20px;
      text-align: center;
      color: rgb(61, 20, 207);
      margin-top: 20px;
    }

    h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 7px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border: 2px solid #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button.deposit {
      background-color: #4CAF50;
      color: white;
    }

    button.withdraw {
      background-color: #f44336;
      color: white;
    }

    #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="bank-container">
    <h2>My Bank</h2>

    <h3>Enter your name</h3> 
    <input type="text" id="name" />

    <h3>Enter your account number</h3>
    <input type="text" id="accountNumber" />

    <h3>Enter your password</h3>
    <input type="text" id="password" />

    <h3>Enter the amount</h3>
    <input type="number" id="amount" />

    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="withdraw" onclick="withdraw()">Withdraw</button>

    <div id="message"></div>
    <div id="balance">Balance: Rs. 0.00</div>
  </div>

  <script>
    let balance = 0;

    function updateDisplay() {
      document.getElementById('balance').textContent = `Balance: Rs. ${balance.toFixed(2)}`;
    }

    function showMessage(msg, isError = true) {
      const messageDiv = document.getElementById('message');
      messageDiv.style.color = isError ? 'red' : 'green';
      messageDiv.textContent = msg;
    }

    function validateInputs() {
      const name = document.getElementById("name").value.trim();
      const accountNumber = document.getElementById("accountNumber").value.trim();
      const password = document.getElementById("password").value.trim();
      const amountStr = document.getElementById("amount").value.trim();
      const amount = parseFloat(amountStr);

      if (!name) return "Please enter your name";
      if (!accountNumber) return "Please enter your account number";
      if (!password) return "Please enter your password";
      if (!amountStr) return "Please enter the amount";
      if (isNaN(amount) || amount <= 0) return "Please enter a valid positive amount";

      return null;
    }

    function deposit() {
      const error = validateInputs();
      if (error) {
        showMessage(error);
        return;
      }

      const amount = parseFloat(document.getElementById("amount").value);
      balance += amount;
      updateDisplay();
      showMessage("Deposit successful!", false);
      document.getElementById("amount").value = '';
    }

    function withdraw() {
      const error = validateInputs();
      if (error) {
        showMessage(error);
        return;
      }

      const amount = parseFloat(document.getElementById("amount").value);
      if (amount > balance) {
        showMessage("Insufficient funds!");
        return;
      }

      balance -= amount;
      updateDisplay();
      showMessage("Withdrawal successful!", false);
      document.getElementById("amount").value = '';
    }
  </script>
</body>
</html>
