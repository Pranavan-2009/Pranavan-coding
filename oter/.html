<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bank App</title>
  <style>

    .h2{
        font-size: auto;
        text-align: center;
        margin-bottom: 20px;
    }
    .bank-container {
      width: 450px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 1px rgba(174, 31, 31, 0.1);
    }
    #balance {
      font-size: auto;
      text-align: center;
      color: rgb(61, 20, 207);
      margin-bottom: 20px;
    }

    h3 {
      font-size: auto;
      margin-bottom: 10px;
    }
    input[type="text"]{
      width: 100%;
      padding: 7px;
      margin-bottom: 15px;
      font-size: auto;
    }
    input[type="text"]:focus {
      border: 2px solid #4CAF50;
      outline: none;
    }
    input[type="number"]{
      width: 100%;
      padding: 7px;
      margin-bottom: 15px;
      font-size: auto;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: auto;
      cursor: pointer;
    }

    button.deposit {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    button.withdraw {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="bank-container">
    <h2>My Bank</h2>
    <h3>Enter your name</h3> 
    <input type="text" id="name" />
    <h3>Enter your account number</h3>
    <input type="text" id="accountNumber" />
    <h3>Enter your password</h3>
    <input type="text" id="password" />
    <h3>Enter the amount</h3>
    <input type="number" id="amount"  />
    <button class="btn btn deposit" onclick="deposit()">Deposit</button>
    <button class="btn btn withdraw" onclick="withdraw()">Withdraw</button>
  </div>
 <h2><div id="balance">Balance: Rs.0</div></h2>
 <script>
   var name = document.getElementById("name").value;
    var password = document.getElementById("password").value;
    var amount = document.getElementById("amount").value;
    var accountNumber = document.getElementById("accountNumber").value;
    let balance = 0;

    function onclick() {
    var name = document.getElementById("name").value;
    var password = document.getElementById("password").value;
    var amount = document.getElementById("amount").value;
    var accountNumber = document.getElementById("accountNumber").value;
    }
    function updateDisplay() {
      document.getElementById('balance').textContent = `Balance: $${balance.toFixed(2)}`;
    }
    function deposit() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount) || amount <= 0) {
         document.getElementById("d").innerHTML ="Please enter a valid details to deposit.";
        return;
      }
      balance += amount;
      updateDisplay();
      document.getElementById('amount').value = ''; 
    }
    function withdraw() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount) || amount <= 0) {
         document.getElementById("d").innerHTML ="Please enter a valid details to withdraw.";
        return;
      }
      if (amount > balance) {
         document.getElementById("d").innerHTML ="Insufficient funds!";
        return;
      }
      balance -= amount;
      updateDisplay();
      document.getElementById('amount').value = ''; 
    }

  </script>
    

  
  <script>
    var name = document.getElementById("name").value;
    var password = document.getElementById("password").value;
    var amount = document.getElementById("amount").value;
    var accountNumber = document.getElementById("accountNumber").value;
function onclick() {
    var name = document.getElementById("name").value;
    var password = document.getElementById("password").value;
    var amount = document.getElementById("amount").value;
    var accountNumber = document.getElementById("accountNumber").value;

    if (name.trim() === "") {
        document.getElementById("d").innerHTML = "Please enter your name";
    } else if (password === "") {
        document.getElementById("d").innerHTML = "Please enter your password";
    } else if (accountNumber === "") {
        document.getElementById("d").innerHTML = "Please enter your account number";
    } else if (amount === "") {
        document.getElementById("d").innerHTML = "Please enter the amount";
    } else if (amount < 0) {
        document.getElementById("d").innerHTML = "Amount cannot be negative";
    } else if (amount > balance) {
        document.getElementById("d").innerHTML = "low!";
    } else if (isNaN(amount)) {
        document.getElementById("d").innerHTML = "Please enter a valid amount";
    } else {
        document.getElementById("d").innerHTML = "Successfully logged in";
    }
}
</script>
</body>
</html>
