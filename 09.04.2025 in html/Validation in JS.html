<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Login form</h1>
        <p>Enter your name:</p>
        <input id="name">
        <p>Enter the password</p>
        <input id="password">
        <p>Enter your age</p>
        <input id="age" type="number" min="18" ><br>
        <br> 
        <button type = "button" onclick="avall()" >Click me</button>
        <h1 id="d"></h1>
        <script>
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var age = document.getElementById("age").value;
        function avall() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var age = document.getElementById("age").value;

            if (name.trim() === "") {
                document.getElementById("d").innerHTML = "Please enter your name";
            } else if (password === "") {
                document.getElementById("d").innerHTML = "Please enter your password";
            } else if (age === "") {
                document.getElementById("d").innerHTML = "Please enter your age";
            } else if (age < 18) {
                document.getElementById("d").innerHTML = "You must be at least 18 years old";
            } else {
                document.getElementById("d").innerHTML = "Successfully logged in";
            }
        }
        </script>
</form>
</body>
</html>
