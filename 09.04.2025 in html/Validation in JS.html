<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Login form</h1>
        <p>Enter your name:</p>
        <input id="name">
        <p>Enter the password</p>
        <input id="password">
        <br> 
        <button type = "button" onclick="avall()" >Click me</button>
        <h1 id="d"></h1>
        <script>
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            function avall() {
                if (name==" "){
                    document.getElementById("d").innerHTML="Please enter your name"
                }
                else if (password==""){
                    document.getElementById("d").innerHTML="Please enter your password"
            }
        }
        </script>
</form>
</body>
</html>
