<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating a class </h1>
    <script>
        class student {
            constructor( name,year){
                this.name = name; 
                this.year = year;
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        student001 = new student("Ram",2000)
        document.write("Ram's age ", student001.age() ,"<br>")

        student001 = new student("Ravi",1990)
        document.write("Ravi's age ", student001.age() )

    </script>
</body>
</html>
