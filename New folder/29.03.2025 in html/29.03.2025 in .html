<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        tings=["table","cap","cup"]
        document.write(tings);
        document.write("<br>");
        document.write(tings[0]);
        document.write("<br>");
        document.write(tings.join("*"));
        document.write("<br>");
        tings.pop()
        document.write(tings);
        document.write("<br>");
        tings.unshift("car");
        document.write(tings);
        document.write("<br>");
        tings.shift();
        document.write("<br>");
        p=[8,3,5,6,9,4,2,7,1]
        document.write(p.sort())
        document.write("<br>");
        result=eval("3+8/2*21-6")
        document.write(result)
    </script>
</body>
</html>
