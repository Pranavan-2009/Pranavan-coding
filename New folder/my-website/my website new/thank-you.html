<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | Lachumi Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 4px solid #ffcc00;
      text-align: center;
    }

    h2, h1 {
      color: #c40000;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 15px;
      color: #444;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #c40000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a00000;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    .thank-you {
      display: none;
    }

    .whatsapp-button {
      display: inline-block;
      padding: 12px 25px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      transition: 0.3s;
    }

    .whatsapp-button:hover {
      background: #1ca74c;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="booking-form">
    <h2>Book Your Session</h2>
    <form id="form" action="https://formsubmit.co/14062021studio@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Booking Request from Website">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="Full Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone" required>

      <label for="service">Select Service</label>
      <select id="service" name="Service" required>
        <option value="">-- Choose a Service --</option>
        <option value="Photography">Photography</option>
        <option value="Videography">Videography</option>
        <option value="Editing">Editing</option>
        <option value="Event Coverage">Event Coverage</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="Preferred Date" required>

      <label for="message">Message / Special Request</label>
      <textarea id="message" name="Message" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
      <div class="footer-text">We will contact you via WhatsApp or Email within 24 hours.</div>
    </form>
  </div>

  <div class="container thank-you" id="thank-you">
    <h1>Thank You for Your Booking!</h1>
    <p>We’ve received your booking request. Our team will contact you soon.</p>
    <a class="whatsapp-button" href="https://wa.me/94774112406?text=Hi%20Lachumi%20Studio,%20I%20have%20submitted%20a%20booking%20form%20on%20your%20website." target="_blank">
      ✅ Confirm via WhatsApp
    </a>
  </div>

  <script>
    const form = document.getElementById("form");
    const bookingForm = document.getElementById("booking-form");
    const thankYou = document.getElementById("thank-you");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Send form data
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          bookingForm.style.display = "none";
          thankYou.style.display = "block";
        } else {
          alert("There was an error. Please try again later.");
        }
      });
    });
  </script>
</body>
</html>

<style>
  /* Fade-in animation */
  .thank-you {
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
  }
  .thank-you.visible {
    opacity: 1;
  }

  /* Floating WhatsApp button */
  .whatsapp-float {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background-color: #25D366;
    color: white;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 1000;
    text-decoration: none;
  }
</style>
