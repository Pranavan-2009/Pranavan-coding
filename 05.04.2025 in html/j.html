<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        async function add(x,y) {
            let response = await x+y;
            display(response)
        }
        function display(some){
            document.getElementById("result").innerHTML = some;
        }
        add(5,10);
    </script>
</body>
</html>
