<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Lachumi Studio</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f5f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #b8860b;
    }
    h2 {
      text-align: center;
      color: #800000;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #800000;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn:hover {
      background-color: #a52a2a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffe;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #b8860b;
    }
    .admin-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .admin-link a {
      background: #b8860b;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .admin-link a:hover {
      background: #a37000;
    }
  </style>
</head>
<body>
  <div class="admin-link">
    <a href="index.html">‚Üê Back to Booking Page</a>
  </div>

  <div class="container">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email">
    <input type="password" id="adminPassword" placeholder="Password">
    <button class="btn" onclick="adminLogin()">Login</button>

    <div id="admin-dashboard" style="display:none;">
      <h2>Appointment Bookings</h2>
      <ul id="booking-list"></ul>
    </div>
  </div>

  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings") || "[]");

    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const pass = document.getElementById("adminPassword").value;

      if (email === "14062021studio@gmail.com" && pass === "s19022009") {
        document.getElementById("admin-dashboard").style.display = 'block';
        displayBookings();
      } else {
        alert("Incorrect login credentials.");
      }
    }

    function displayBookings() {
      const list = document.getElementById("booking-list");
      list.innerHTML = '';
      if (bookings.length === 0) {
        list.innerHTML = '<li>No bookings found.</li>';
        return;
      }
      bookings.forEach(b => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${b.name}</strong> - ${b.date} at ${b.time}<br>Email: ${b.email} | Phone: ${b.phone} | WhatsApp: ${b.whatsapp}<br>Services: ${b.services || 'None'}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
